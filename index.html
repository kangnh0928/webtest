<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경기도 지방자치단체 홍보 웹앱</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">경기도</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">홈</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">기관 소개</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#cities">시/군 정보</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 배너 -->
    <div class="container-fluid bg-light text-center p-5">
        <h1 class="display-4">환영합니다! 경기도청</h1>
        <p class="lead">경기도의 28개 시와 3개 군으로 구성된 경기도의 다양한 정보를 확인하세요.</p>
    </div>

    <!-- 기관 소개 섹션 -->
    <section id="about" class="container mt-5">
        <h2 class="mb-4">기관 소개</h2>
        <p>경기도는 대한민국의 수도권에 위치한 지방자치단체로, 총 28개의 시와 3개의 군으로 구성되어 있습니다. 경기도는 시민의 복지와 생활 편의를 위해 다양한 행정 서비스를 제공합니다.</p>
    </section>

    <!-- 시/군 정보 섹션 -->
    <section id="cities" class="container mt-5">
        <h2 class="mb-4">시/군 정보</h2>
        <div class="row">
            <!-- 반복 요소: 각 시/군 카드 -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/400" class="card-img-top" alt="시 이미지">
                    <div class="card-body">
                        <h5 class="card-title">시 이름</h5>
                        <p class="card-text">이 시에 대한 간단한 설명이 여기에 들어갑니다.</p>
                    </div>
                </div>
            </div>
            <!-- 다른 시/군에 대한 카드들도 비슷하게 추가 -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center p-3 mt-5">
        <p>&copy; 2024 경기도 지방자치단체. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
